<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>404 - Página no encontrada | Ayoub Jerari</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#0b0d12" />
  <link rel="icon" href="img/favicon.webp" />
  <link rel="stylesheet" href="CSS/styles.css" />
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: var(--menubar-height);
      padding-bottom: calc(var(--dock-size) + 40px);
      box-sizing: border-box;
    }

    .error-window {
      max-width: 600px;
      width: 90%;
      height: auto;
    }

    .error-content {
      text-align: center;
      padding: 40px;
    }

    .error-code {
      font-size: 100px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
      line-height: 1.1;
    }

    .error-message {
      font-size: 24px;
      font-weight: 600;
      margin: 10px 0 20px;
      color: var(--text);
    }

    .error-description {
      color: var(--muted);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
    }
  </style>
</head>

<body>

  <!-- MacOS Menu Bar -->
  <header class="mac-menubar">
    <div class="menubar-left">
      <img class="apple-logo" src="img/logos/Apple-Logo.png" alt="">
      <span class="menu-item bold">Portfolio</span>
      <span class="menu-item">File</span>
      <span class="menu-item">Edit</span>
      <span class="menu-item">View</span>
      <span class="menu-item">Go</span>
      <span class="menu-item">Window</span>
      <span class="menu-item">Help</span>
    </div>
    <div class="menu-center">
      <span class="menu-clock" id="macClock">Mon Jun 22 9:41 AM</span>
    </div>
    <div class="menubar-right">
      <div class="menu-icon battery">
        <div class="battery-body">
          <div class="battery-level"></div>
        </div>
      </div>
      <div class="menu-icon wifi">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M12 2C7.95 2 4.21 3.34 1.2 5.5L12 18.5L22.8 5.5C19.79 3.34 16.05 2 12 2Z" />
        </svg>
      </div>
      <div class="menu-icon search">
        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <path d="M21 21L16.65 16.65" />
        </svg>
      </div>
      <div class="menu-icon control-center">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>
      <div class="menu-icon language">
        <select id="langSelect" class="mac-lang-select" aria-label="Idioma">
          <option value="es">ES</option>
          <option value="en">EN</option>
          <option value="ca">CAT</option>
          <option value="fr">FR</option>
          <option value="de">DE</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <!-- Error Window -->
    <section class="mac-window error-window">
      <div class="window-header">
        <div class="traffic-lights">
          <span class="traffic-light close"></span>
          <span class="traffic-light minimize"></span>
          <span class="traffic-light maximize"></span>
        </div>
        <div class="window-title">Error 404</div>
      </div>
      <div class="window-content">
        <div class="error-content">
          <h1 class="error-code">404</h1>
          <h2 class="error-message">Página no encontrada</h2>
          <p class="error-description">
            Lo sentimos, la página que buscas no existe o se ha movido.
          </p>
          <div class="error-actions">
            <a href="/" class="btn">Volver al inicio</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- MacOS Dock -->
  <div class="dock-container">
    <div class="dock">
      <a href="/" class="dock-item" aria-label="Inicio">
        <div class="dock-icon finder">
          <img src="img/logos/Azure.webp" alt="Home">
        </div>
        <span class="dock-tooltip">Home</span>
      </a>
      <a href="/#experiencia" class="dock-item" aria-label="Experiencia">
        <div class="dock-icon launchpad">
          <img src="img/logos/hipra.webp" alt="Experiencia">
        </div>
        <span class="dock-tooltip">Experiences</span>
      </a>
      <a href="/#skills" class="dock-item" aria-label="Skills">
        <div class="dock-icon settings">
          <img src="img/logos/os.webp" alt="Skills">
        </div>
        <span class="dock-tooltip">Skills</span>
      </a>
      <a href="/#proyectos" class="dock-item" aria-label="Proyectos">
        <div class="dock-icon app-store">
          <img src="img/logos/github.webp" alt="Proyectos">
        </div>
        <span class="dock-tooltip">Projects</span>
      </a>
      <a href="/#contacto" class="dock-item" aria-label="Contacto">
        <div class="dock-icon mail">
          <img src="img/logos/mail.webp" alt="Contacto">
        </div>
        <span class="dock-tooltip">Contact</span>
      </a>

      <div class="dock-separator"></div>

      <div class="dock-item" id="themeToggleDock">
        <div class="dock-icon trash">
          <img src="img/logos/macos.webp" alt="Theme">
        </div>
        <span class="dock-tooltip">Theme</span>
      </div>
    </div>
  </div>

  <footer class="foot">
    <p><span id="year"></span> Ayoub El Khalifi Idrissi El Jerari</p>
  </footer>

  <script src="JS/data.js"></script>
  <script src="JS/ui.js"></script>
  <script src="JS/main.js" defer></script>
</body>

</html>
